<div>
    <h2 id="page-heading">
        <span jhiTranslate="affiliateApp.affSubscription.home.title">Aff Subscriptions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-aff-subscription" [routerLink]="['/aff-subscription/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="affiliateApp.affSubscription.home.createLabel">
            Create new Aff Subscription
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="affSubscriptions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="affiliateApp.affSubscription.idAssurance">Id Assurance</span></th>
            <th><span jhiTranslate="affiliateApp.affSubscription.startDate">Start Date</span></th>
            <th><span jhiTranslate="affiliateApp.affSubscription.endDate">End Date</span></th>
            <th><span jhiTranslate="affiliateApp.affSubscription.affiliate">Affiliate</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let affSubscription of affSubscriptions ;trackBy: trackId">
                <td><a [routerLink]="['/aff-subscription', affSubscription.id, 'view' ]">{{affSubscription.id}}</a></td>
                <td>{{affSubscription.idAssurance}}</td>
                <td>{{affSubscription.startDate | date:'mediumDate'}}</td>
                <td>{{affSubscription.endDate | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="affSubscription.affiliate">
                        <a [routerLink]="['../affiliate', affSubscription.affiliate?.id, 'view' ]" >{{affSubscription.affiliate?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/aff-subscription', affSubscription.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/aff-subscription', affSubscription.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'aff-subscription', { outlets: { popup: affSubscription.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
